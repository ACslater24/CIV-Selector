<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIV FRIDAY SELECTOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="wheel-container">
            <canvas id="wheel" width="500" height="500"></canvas>
        </div>
        <div class="controls">
            <h1 class="title">CIV FRIDAY SELECTOR</h1>
            <div class="input-area">
                <input type="text" id="inputField" placeholder="Enter name/topic..." class="big-input">
            </div>
            <div class="controls-buttons">
                <button id="shuffleButton">Shuffle</button>
                <button id="sortButton">Sort A-Z</button>
                <button id="shuffleColorsButton">Shuffle Colors</button>
                <button id="resetButton">Reset</button>
            </div>
            <button id="spinButton">Spin the Wheel!</button>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p id="resultText"></p>
        </div>
    </div>
    <audio id="winnerSound" src="airhorn.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
